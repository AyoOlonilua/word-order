<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Text Analyzer</title>
</head>
<body>
    <section class="container p-3 mt-5 w-50">
      <form id="word-counter">
          <div class="form-group container">
              <h2>Word Order</h2>
              <p>Input a text passage to get a total word count:</p>
              <textarea id="text-passage" name="text-passage" class="form-control border border-primary" placeholder="Enter a block of text"></textarea>
          </div>
          
          <button type="submit" class="ml-3 btn mt-4 p-2 text-white border border-white bg-dark font-weight-bold">Submit Survey
          </button>
      </form>

      <div class="p-3 mt-4">
          <p>Total Word Count: <span id="total-count"></span></p>
          <p>Total Word Frequency: <span id="word-list"></span></p>
      </div>
  </section>
    
</body>
</html>
